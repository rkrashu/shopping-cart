<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id = removeBtnMobile class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id= mobileQuantity type="text" class="form-control text-center" value="1">
                           <button id= addBtnMobile class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id= mobilePrice>1219</span></h5>
                        <img id= removeItemMobile src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id = removeBtnCover class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id = coverQuantity type="text" class="form-control text-center" value="1">
                           <button id = addBtnCover class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id = coverPrice>59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id= subTotal>1278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id = total>1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      // add button for mobile handler
      const addBtnMobile = document.getElementById("addBtnMobile")
      addBtnMobile.addEventListener("click", function(){
         addBtn("mobileQuantity")
         addUpdatePriceMobile ('mobilePrice');
         addUpdatePriceMobile("subTotal")
         addUpdatePriceMobile("total")

      })

      // remove btn for mobile handler
      const removeBtnMobile = document.getElementById("removeBtnMobile");
      removeBtnMobile.addEventListener("click", function() {
         removeBtn("mobileQuantity");
         removeUpdatePriceMobile("mobilePrice");
         removeUpdatePriceMobile("subTotal")
         removeUpdatePriceMobile("total")
      })

      //add btn for cover handler
      const addBtnCover = document.getElementById("addBtnCover");
      addBtnCover.addEventListener("click", function(){
         addBtn("coverQuantity")
         addUpdatePriceCover ('coverPrice');
         addUpdatePriceCover("subTotal")
         addUpdatePriceCover("total")
      })

       // remove btn for covwe handler
       const removeBtnCover = document.getElementById("removeBtnCover");
      removeBtnCover.addEventListener("click", function() {
         removeBtn("coverQuantity");
         removeUpdatePriceCover("coverPrice");
         removeUpdatePriceCover("subTotal")
         removeUpdatePriceCover("total")
      })



      function addBtn(id){
         const mobileQuantity = document.getElementById(id).value;
         const mobileQuantityNumber = parseFloat(mobileQuantity);
         const addQuantity = mobileQuantityNumber +1;
         document.getElementById(id).value = addQuantity;
      }

      function addUpdatePriceMobile(id){
         const mobilePrice = document.getElementById(id).innerText;
         const mobilePriceNumber = parseFloat(mobilePrice);
         const totalMobilePrice = mobilePriceNumber + 1219;
         document.getElementById(id).innerText = totalMobilePrice;
      }

      function removeBtn(id){
         const mobileQuantity = document.getElementById(id).value;
         const mobileQuantityNumber = parseFloat(mobileQuantity);
         const addQuantity = mobileQuantityNumber + (-1);
         document.getElementById(id).value = addQuantity;
      }

      function removeUpdatePriceMobile(id){
         const mobilePrice = document.getElementById(id).innerText;
         const mobilePriceNumber = parseFloat(mobilePrice);
         const totalMobilePrice = mobilePriceNumber + (-1219);
         document.getElementById(id).innerText = totalMobilePrice;
      }

      function addUpdatePriceCover(id){
         const mobilePrice = document.getElementById(id).innerText;
         const mobilePriceNumber = parseFloat(mobilePrice);
         const totalMobilePrice = mobilePriceNumber + 59;
         document.getElementById(id).innerText = totalMobilePrice;
      }
      function removeUpdatePriceCover(id){
         const mobilePrice = document.getElementById(id).innerText;
         const mobilePriceNumber = parseFloat(mobilePrice);
         const totalMobilePrice = mobilePriceNumber + (-59);
         document.getElementById(id).innerText = totalMobilePrice;
      }

   </script>
</body>

</html>
